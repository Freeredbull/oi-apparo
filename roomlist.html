<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room List â€¢ OI APPARO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .room-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      margin-top: 2rem;
    }
    .room-card {
      background: #111;
      border: 2px solid #0f0;
      padding: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      box-shadow: 0 0 10px #0f0;
      cursor: pointer;
    }
    .room-card:hover {
      background: #0f0;
      color: #000;
    }
    .room-name {
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
      overflow-wrap: break-word;
    }
    .room-code {
      font-size: 0.65rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Active Rooms</h1>
  <div class="room-grid" id="room-list"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const db = createClient(
      "https://gycoadvqrogvmrdmxntn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5Y29hZHZxcm9ndm1yZG14bnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMDc2MzcsImV4cCI6MjA2NDc4MzYzN30.hF_0bAwBs1kcCxuSL8UypC2SomDtuCXSVudXSDhwOpI"
    );

    const roomList = document.getElementById('room-list');

    async function loadRooms() {
      const { data: rooms } = await db
        .from('rooms')
        .select('code, name')
        .order('created_at', { ascending: false });

      for (const room of rooms) {
        const { data: users } = await db
          .from('room_users')
          .select('id', { count: 'exact', head: true })
          .eq('room_code', room.code);

        const div = document.createElement('div');
        div.className = 'room-card';
        div.onclick = () => {
          const pass = prompt('Enter password for room ' + room.code);
          if (pass) {
            window.location.href = `room.html?code=${room.code}&pass=${encodeURIComponent(pass)}`;
          }
        };
        div.innerHTML = `
          <div class="room-name">${room.name || 'Unnamed Room'}</div>
          <div class="room-code">${room.code}</div>
          <div class="room-count">${users?.length || 0} online</div>
        `;
        roomList.appendChild(div);
      }
    }

    loadRooms();
  </script>
</body>
</html>
