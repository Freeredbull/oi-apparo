<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OI APPARO — Music Rooms</title>

  <!-- Re-use the global CRT style -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* tiny extras for the room page only */
    .room-box   { margin-top:24px; border:2px solid #0f0; padding:16px; }
    .room-box h2{ margin-top:0 }
    input, button { font-size:14px }
    iframe      { width:100%; height:170px; border:2px solid #0f0 }
    ul          { padding-left:0; list-style:none }
    li          { margin:4px 0 }
    #owner-hint { color:#0f0; margin-top:6px; font-size:0.8rem }
  </style>
</head>
<body>
  <h1>🎧 OI APPARO Rooms</h1>
  <a href="index.html" style="color:#0f0">⬅️ Back to Wall</a>

  <!-- ─── Room setup ──────────────────────────────── -->
  <div id="room-setup" class="room-box">
    <h2>🔑 Join / Create Room</h2>

    <p><strong>Join existing:</strong></p>
    <input id="room-code-input"       placeholder="CODE (e.g. 3F9XQD)" />
    <input id="room-password-input"   placeholder="Password" type="password" />
    <button id="join-room">Enter</button>

    <hr style="margin:16px 0"/>

    <p><strong>Create new private room:</strong></p>
    <button id="create-room">➕ Create Room</button>

    <!-- shown only after creation -->
    <div id="created-room-info" style="display:none; margin-top:12px;">
      <p>🆕 Room created! Share:</p>
      <p>Code: <code id="created-room-code"></code><br>
         Pass: <code id="created-room-pass"></code></p>
    </div>
  </div>

  <!-- ─── Room interface ─────────────────────────── -->
  <div id="room-interface" class="room-box" style="display:none;">
    <h2>Room <span id="current-room-code"></span></h2>
    <div id="owner-hint" style="display:none;">You are the owner – you control skipping.</div>

    <!-- queue controls -->
    <input id="youtube-url" placeholder="YouTube link" style="width:65%" />
    <button id="add-track">➕ Add Track</button>
    <button id="next-track">⏭ Next (Owner)</button>

    <ul id="track-list" style="margin-top:12px;"></ul>
    <iframe id="yt-player" style="display:none;"></iframe>

    <!-- chat -->
    <h3 style="margin-top:24px;">💬 Chat</h3>
    <div id="chat-box">
      <ul id="chat-list" style="max-height:180px; overflow-y:auto; border:1px solid #0f0; padding:8px;"></ul>
      <input id="chat-input" placeholder="Type message…" style="width:78%" />
      <button id="send-chat">Send</button>
    </div>
  </div>

  <script type="module" src="rooms.js"></script>
</body>
</html>
