<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OI APPARO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="marquee-container">
    <div id="marquee-text">🔄 Loading top posts...</div>
  </div>

  <h1>🐎 OI APPARO 🔥</h1>

  <div id="mode-toggle" class="mode-toggle">
    <button id="mode-apparos" class="mode-btn active">🐎 Apparos Mode</button>
    <button id="mode-nixtop" class="mode-btn">🦇 Nixtopapparos Mode</button>
  </div>

  <div id="online-count" style="font-size: 0.9em; color: green;">🟢 loading...</div>

  <div class="container">
    <div class="post-form">
      <label for="postContent" style="font-weight: bold;">Write your post:</label>
      <textarea id="postContent" placeholder="Oi Apparo, τι έγινε σήμερα;"></textarea>

      <!-- Image Input Section -->
      <div style="margin-top: 15px;">
        <p style="margin-bottom: 5px; font-weight: bold;">Add an image:</p>
        <label style="margin-right: 15px;">
          <input type="radio" name="image-source" value="upload" checked>
          Upload an image
        </label>
        <input type="file" id="postImage" accept="image/*" style="margin-top: 5px; display: block;" />

        <label style="margin-top: 10px; display: inline-block;">
          <input type="radio" name="image-source" value="draw">
          Draw your own
        </label>
      </div>

      <!-- Draw Pad Section -->
      <div id="draw-section" style="display:none; margin-top: 15px; background: #111; padding: 12px; border: 2px solid green; border-radius: 8px;">
        <div style="margin-bottom: 10px; text-align: center;">
          <strong>Choose a base:</strong>
          <button id="select-horse">🐎 Horse</button>
          <button id="select-bat">🦇 Bat</button>
        </div>

        <div style="text-align: center;">
          <canvas id="draw-canvas" width="300" height="300" style="border:2px solid green; background:black;"></canvas>
        </div>

        <div style="margin-top: 10px; text-align: center;">
          <button id="draw-tool">🖌 Draw</button>
          <button id="erase-tool">🧽 Erase</button>
          <button id="clear-drawing">🧹 Clear</button>
        </div>
      </div>

      <!-- Hidden input to store URL of drawing if used -->
      <input type="hidden" id="image-url-input">

      <button onclick="submitPost()" style="margin-top: 15px;">Post</button>
    </div>

    <div id="posts"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
