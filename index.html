<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OI APPARO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="marquee-container">
    <div id="marquee-text">🔄 Loading top posts...</div>
  </div>

  <h1>🐎 OI APPARO 🔥</h1>

  <div id="mode-toggle" class="mode-toggle">
    <button id="mode-apparos" class="mode-btn active">🐎 Apparos Mode</button>
    <button id="mode-nixtop" class="mode-btn">🦇 Nixtopapparos Mode</button>
  </div>

  <div id="online-count" style="font-size: 0.9em; color: green;">🟢 loading...</div>

  <div class="container">
    <!-- Post Form -->
    <div class="post-form">
      <textarea id="postContent" placeholder="Oi Apparo, τι έγινε σήμερα;"></textarea>

      <div class="image-source-options" style="margin-top: 16px;">
        <div>
          <label>
            <input type="radio" name="image-source" value="upload" checked> 📁 Upload
          </label>
        </div>
        <div id="upload-section" style="margin-top: 8px;">
          <input type="file" id="postImage" accept="image/*" />
        </div>
        <div style="margin-top: 12px;">
          <label>
            <input type="radio" name="image-source" value="draw"> ✏️ Draw
          </label>
        </div>
        <div id="draw-launch" style="margin-top: 6px; display: none;">
          <button type="button" id="draw-btn">🎨 Open Draw Pad</button>
        </div>
        <div id="draw-preview" style="margin-top: 10px; display: none; color: #0f0; font-size: 0.85rem;">
          ✅ Drawing saved and ready to post.
        </div>
        <input type="hidden" id="image-url-input" />
      </div>

      <button onclick="submitPost()">📨 Post</button>
    </div>

    <div id="posts"></div>

    <!-- 🎵 Music Room Section -->
    <div class="music-room" style="margin-top: 40px;">
      <h2>🎧 Music Rooms (SyncTube Style)</h2>

      <div style="margin-bottom: 12px;">
        <input type="text" id="room-code-input" placeholder="Room Code" />
        <input type="password" id="room-password-input" placeholder="Password (if any)" />
        <button id="join-room">🔑 Join</button>
        <button id="create-room">➕ Create Room</button>
      </div>

      <div id="room-interface" style="display:none; margin-top: 20px;">
        <p><strong>🎼 Current Room:</strong> <span id="current-room-code"></span></p>

        <input type="text" id="youtube-url" placeholder="YouTube Link (Audio Only)" style="width: 60%;" />
        <button id="add-track">➕ Add Track</button>

        <ul id="track-list" style="list-style: none; padding: 0; margin-top: 16px;"></ul>

        <div style="margin-top: 12px;">
          <button id="next-track">⏭ Next</button>
        </div>

        <audio id="audio-player" controls style="margin-top: 16px; width: 100%;"></audio>
      </div>
    </div>
  </div>

  <!-- Drawing Pad Modal -->
  <div id="draw-modal" style="display:none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: black; padding: 10px; border: 2px solid green; z-index: 1000;">
    <div style="margin-bottom: 8px;">
      <button id="select-horse">🐎 Horse</button>
      <button id="select-bat">🦇 Bat</button>
    </div>

    <canvas id="draw-canvas" width="300" height="300" style="border:2px solid green; background:black;"></canvas>

    <div style="margin-top:10px;">
      <button id="draw-tool">🖌 Draw</button>
      <button id="erase-tool">🧽 Erase</button>
      <button id="clear-drawing">🧹 Clear</button>
      <button id="save-drawing">✅ Save</button>
      <button id="close-drawing">❌ Cancel</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
