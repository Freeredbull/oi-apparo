<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OI APPARO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="marquee-container">
    <div id="marquee-text">🔄 Loading top posts...</div>
  </div>

  <h1>🐎 OI APPARO 🔥</h1>

  <div id="mode-toggle" class="mode-toggle">
    <button id="mode-apparos" class="mode-btn active">🐎 Apparos Mode</button>
    <button id="mode-nixtop" class="mode-btn">🦇 Nixtopapparos Mode</button>
  </div>

  <div id="online-count">🟢 loading...</div>

  <div class="container">
    <div class="post-form">
      <textarea id="postContent" placeholder="Oi Apparo, τι έγινε σήμερα;"></textarea>

      <!-- Image source options -->
      <div class="image-source" style="margin-bottom: 1rem;">
        <strong>Attach image:</strong><br/>

        <label>
          <input type="radio" name="image-source" value="upload" checked />
          📁 Upload
        </label>

        <!-- This input will toggle visibility -->
        <div id="upload-wrapper" style="margin: 0.5rem 0;">
          <input type="file" id="postImage" accept="image/*" />
        </div>

        <label>
          <input type="radio" name="image-source" value="draw" />
          ✏️ Draw
        </label>
      </div>

      <!-- Hidden input to store drawing URL -->
      <input type="hidden" id="image-url-input" />

      <!-- Drawing canvas (hidden by default) -->
      <div id="draw-section" style="display: none; background: #000; border: 2px solid green; padding: 10px;">
        <div class="draw-buttons" style="margin-bottom: 8px;">
          <button id="select-horse">🐎 Horse</button>
          <button id="select-bat">🦇 Bat</button>
        </div>

        <canvas id="draw-canvas" width="300" height="300" style="border:2px solid green; background:black; display: block; margin-bottom: 10px;"></canvas>

        <div class="draw-controls">
          <button id="draw-tool">🖌 Draw</button>
          <button id="erase-tool">🧽 Erase</button>
          <button id="clear-drawing">🧹 Clear</button>
          <button id="save-drawing">✅ Save Drawing</button>
        </div>
      </div>

      <div class="submit-wrapper" style="margin-top: 1rem;">
        <button onclick="submitPost()">📨 Post</button>
      </div>
    </div>

    <div id="posts"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
